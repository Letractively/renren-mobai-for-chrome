<html>
  <head>
    <title>Renren Mobai Configure Page</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/opt.js"></script>
  </head>
  <body>
    <div>
      <h1>Configure page</h1>
    </div>
    <div>
     <p>This page is for setting keywords which one-click Mobai! works with.</p>
    </div>
    <hr/>
    <div>
      <input type="text" id="ex">Key word(support regular expression)</input>
      <br />
      <input type="button" id="add" value="Add"/>
      <input type="button" id="save" value="Save"/>
    </div>
    <div id="ls">
      <h2>Added keywords</h2>
    </div>
  </body>
</html>
