<html>
  <head>
    <title>Renren Mobai Configure Page</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(function (){
      $("#add").click(function (){
      $("<h4/>").text($("#ex").val()).appendTo("#ls");
      });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Configure page</h1>
    </div>
    <div>
      <input type="text" id="ex">Key word(support regular expression)</input>
      <br />
      <input type="button" id="add" value="Add"/>
    </div>
    <hr/>
    <div id="ls">
    </div>
  </body>
</html>
